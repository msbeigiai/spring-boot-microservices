apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-registry
spec:
  selector:
    matchLabels:
      app: service-registry
  template:
    metadata:
      labels:
        app: service-registry
    spec:
      containers:
      - name: service-registry
        image: msbeigiai/serviceregistry:0.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8761
